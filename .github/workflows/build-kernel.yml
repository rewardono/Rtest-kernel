name: Build GKI Kernel

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run with debug logging'
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y build-essential bc bison flex libssl-dev libelf-dev git wget gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
    
    - name: Get Kernel
      run: |
        git clone https://github.com/samsungexynos850/atlas kernel --depth=1
        cd kernel
        
        # Fix the sec_debug.h issue
        sed -i 's/#define secdbg_exin_get_unfz(a).*/#define secdbg_exin_get_unfz(a) ("")/' include/linux/sec_debug.h 2>/dev/null || true
        
        # Fix process.c
        sed -i '49s/const char \*sys_state\[SYSTEM_END\] = {/const char __maybe_unused \*sys_state\[SYSTEM_END\] = {/' kernel/power/process.c 2>/dev/null || true
        
        # Fix compiler flags
        find . -type f -name "Makefile*" -exec sed -i 's/-Werror-Wreturn-type/-Wreturn-type/g; s/-Werror-Wimplicit-function-declaration/-Wimplicit-function-declaration/g' {} \; 2>/dev/null || true
    
    - name: Add KernelSU
      run: |
        cd kernel
        rm -rf drivers/kernelsu
        wget -q https://github.com/tiann/KernelSU/archive/main.tar.gz -O ksu.tar.gz
        tar -xzf ksu.tar.gz
        mv KernelSU-main/kernel drivers/kernelsu
        echo 'source "drivers/kernelsu/Kconfig"' >> drivers/Kconfig
        echo 'obj-y += kernelsu/' >> drivers/Makefile
        rm -rf KernelSU-main ksu.tar.gz
    
    - name: Configure
      run: |
        cd kernel
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        make gki_defconfig O=out
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_MODULES=y" >> out/.config
        make olddefconfig O=out
    
    - name: Build
      run: |
        cd kernel
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        make -j$(nproc) O=out KCFLAGS="-Wno-error" || make -j1 O=out KCFLAGS="-Wno-error"
    
    - name: Check Output
      run: |
        if [ -f "kernel/out/arch/arm64/boot/Image" ]; then
          echo "✅ Kernel built successfully!"
          ls -lh kernel/out/arch/arm64/boot/Image
        else
          echo "❌ Kernel not found"
          exit 1
        fi
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel
        path: kernel/out/arch/arm64/boot/Image
