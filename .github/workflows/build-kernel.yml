name: Atlas Kernel - Final Defconfig Fix
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Setup Environment
      run: |
        sudo apt update
        sudo apt install -y build-essential bc bison flex libssl-dev libelf-dev git wget gcc-aarch64-linux-gnu g++-aarch64-linux-gnu python3 ccache
        sudo ln -s /usr/bin/ccache /usr/local/bin/ccache || true

    - name: Get Kernel Source
      run: |
        git clone https://github.com/samsungexynos850/atlas kernel --depth=1

    - name: Surgical Code Fixes
      run: |
        cd kernel
        # Fix bpf_trace.c (Remove 'inline' from variadic function)
        sed -i 's/static inline __printf(1, 0) int bpf_do_trace_printk/static __printf(1, 0) int bpf_do_trace_printk/g' kernel/trace/bpf_trace.c
        
        # Fix lb_cfs_tasks conflict (Place declaration at top)
        sed -i '1i struct rq; struct sched_entity; static inline struct list_head *lb_cfs_tasks(struct rq *rq, struct sched_entity *se) { return (struct list_head *)se; }' kernel/sched/fair.c
        
        # Global Warning Suppression
        find . -type f -name "Makefile*" -exec sed -i 's/-Werror//g' {} +

    - name: Integrate KernelSU
      run: |
        cd kernel
        rm -rf drivers/kernelsu
        git clone https://github.com/tiann/KernelSU ksu_tmp
        mv ksu_tmp/kernel drivers/kernelsu
        sed -i '1i source "drivers/kernelsu/Kconfig"' drivers/Kconfig
        sed -i '1i obj-y += kernelsu/' drivers/Makefile
        rm -rf ksu_tmp

    - name: Build Kernel
      run: |
        cd kernel
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export KCFLAGS="-w"
        mkdir -p out

        # AUTO-DETECT DEFCONFIG: This finds the right file even if the name changes
        # We look for 'a13', '3830', or 'exynos850' in the configs folder
        CONF_NAME=$(ls arch/arm64/configs/ | grep -E 'a13|3830|exynos850' | head -n 1)
        echo "Found Config: $CONF_NAME"
        
        # Step 1: Generate .config
        make O=out ARCH=arm64 $CONF_NAME
        
        # Step 2: Force KSU and Disable Signature checks
        # Using 'echo' is safer than scripts/config when doing bulk changes
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_MODULES=y" >> out/.config
        echo "CONFIG_MODULE_SIG=n" >> out/.config
        echo "CONFIG_MODULE_SIG_ALL=n" >> out/.config
        
        # Step 3: Finalize and Compile
        make O=out ARCH=arm64 olddefconfig
        make O=out ARCH=arm64 -j$(nproc)

    - name: Upload Kernel
      uses: actions/upload-artifact@v4
      with:
        name: Atlas-A135F-Fixed
        path: kernel/out/arch/arm64/boot/Image
