name: Build GKI Kernel for Samsung A135F - NO CCACHE FINAL
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      # STEP 1: NUCLEAR CLEAN INSTALL
      - name: Install Dependencies (No Cache Anything)
        run: |
          sudo apt update
          sudo apt remove --purge -y ccache cache 2>/dev/null || true
          sudo apt autoremove -y
          
          sudo apt install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            git \
            wget \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu
            
          # Create dummy ccache that does NOTHING but exits 0
          echo '#!/bin/bash' | sudo tee /usr/local/bin/ccache
          echo 'shift' | sudo tee -a /usr/local/bin/ccache
          echo 'exec "$@"' | sudo tee -a /usr/local/bin/ccache
          sudo chmod +x /usr/local/bin/ccache
          
          echo "âœ… Clean environment setup"

      # STEP 2: Fresh kernel clone
      - name: Get Kernel Source
        run: |
          rm -rf kernel
          git clone https://github.com/samsungexynos850/atlas kernel --depth=1
          echo "âœ… Kernel source cloned"

      # STEP 3: NUCLEAR CCACHE REMOVAL
      - name: Remove ALL CCACHE References
        run: |
          cd kernel
          
          echo "=== NUCLEAR CCACHE REMOVAL ==="
          
          # Remove ccache from ALL files (including hidden ones)
          find . -type f \( -name "*" \) ! -path "./.git/*" -exec grep -l "ccache" {} \; 2>/dev/null | while read file; do
            echo "Removing ccache from: $file"
            sed -i 's/\bccache\b\s*//g' "$file" 2>/dev/null || true
          done
          
          # Specifically fix scripts/Makefile.host
          if [ -f "scripts/Makefile.host" ]; then
            echo "Patching scripts/Makefile.host..."
            sed -i 's/ccache//g' scripts/Makefile.host
            sed -i 's/^HOSTCC\s*:=.*/HOSTCC := gcc/' scripts/Makefile.host
            sed -i 's/^HOSTCXX\s*:=.*/HOSTCXX := g++/' scripts/Makefile.host
          fi
          
          # Fix root Makefile
          sed -i 's/ccache//g' Makefile 2>/dev/null || true
          sed -i 's/^HOSTCC\s*:=.*/HOSTCC = gcc/' Makefile 2>/dev/null || true
          
          # Fix compiler flags (the specific error)
          find . -type f -name "Makefile*" -exec sed -i \
            -e 's/-Werror-Wreturn-type/-Werror -Wreturn-type/g' \
            -e 's/-Werror-Wimplicit-function-declaration/-Werror -Wimplicit-function-declaration/g' \
            -e 's/-Werror-implicit-function-declaration/-Werror -Wimplicit-function-declaration/g' \
            -e 's/-implicit-function-declaration/-Wimplicit-function-declaration/g' \
            -e 's/=return-type/-Wreturn-type/g' \
            {} \; 2>/dev/null || true
          
          # Original unused variable fix
          sed -i '49s/const char \*sys_state\[SYSTEM_END\] = {/const char __maybe_unused \*sys_state\[SYSTEM_END\] = {/' kernel/power/process.c 2>/dev/null || true
          
          echo "âœ… Nuclear ccache removal complete"

      # STEP 4: Add KernelSU
      - name: Add KernelSU
        run: |
          cd kernel
          rm -rf drivers/kernelsu
          
          wget -q https://github.com/tiann/KernelSU/archive/main.tar.gz -O ksu.tar.gz
          tar -xzf ksu.tar.gz
          mv KernelSU-main/kernel drivers/kernelsu
          
          echo 'source "drivers/kernelsu/Kconfig"' >> drivers/Kconfig
          echo 'obj-y += kernelsu/' >> drivers/Makefile
          
          rm -rf KernelSU-main ksu.tar.gz
          echo "âœ… KernelSU added"

      # STEP 5: Configure WITHOUT ccache
      - name: Configure Kernel (No Cache)
        run: |
          cd kernel
          
          # NUCLEAR CLEAN
          rm -rf out 2>/dev/null || true
          make distclean 2>/dev/null || true
          rm -f .config .config.old .config.bak
          
          # Set environment - EXPLICITLY NO CCACHE
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export HOSTCC=gcc
          export HOSTCXX=g++
          export CCACHE_DISABLE=1
          unset CCACHE
          unset USE_CCACHE
          
          # Remove ccache from PATH
          export PATH=$(echo "$PATH" | sed 's|:/usr/lib/ccache||g' | sed 's|/usr/lib/ccache:||g')
          
          mkdir -p out
          
          echo "=== CONFIGURATION STEP 1: gki_defconfig ==="
          make O=out ARCH=arm64 gki_defconfig 2>&1 | tee config1.log
          
          echo "=== Adding KernelSU to config ==="
          echo "CONFIG_KSU=y" >> out/.config
          echo "CONFIG_MODULES=y" >> out/.config
          echo "# CONFIG_MODULE_SIG is not set" >> out/.config
          echo "# CONFIG_MODULE_SIG_FORCE is not set" >> out/.config
          
          echo "=== CONFIGURATION STEP 2: olddefconfig ==="
          make O=out ARCH=arm64 olddefconfig 2>&1 | tee config2.log
          
          echo "âœ… Configuration complete"

      # STEP 6: VERIFY no ccache
      - name: Verify No CCACHE
        run: |
          cd kernel
          
          echo "=== VERIFICATION: Checking for ccache ==="
          
          # Check if ccache is in PATH
          which ccache && echo "âŒ ccache found in PATH" || echo "âœ… ccache not in PATH"
          
          # Check generated Makefile
          if [ -f "out/Makefile" ]; then
            echo "Checking out/Makefile for ccache..."
            grep -i ccache out/Makefile && echo "âŒ ccache found in generated Makefile" || echo "âœ… No ccache in generated Makefile"
          fi
          
          # Check HOSTCC setting
          echo "HOSTCC is set to: ${HOSTCC:-not set}"
          echo "CCACHE is set to: ${CCACHE:-not set}"
          
          echo "âœ… Verification complete"

      # STEP 7: Build with SIMPLE direct command
      - name: Build Kernel
        run: |
          cd kernel
          
          # Keep environment
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export HOSTCC=gcc
          export HOSTCXX=g++
          export CCACHE_DISABLE=1
          
          echo "ðŸš€ Starting kernel build..."
          
          # Direct build command
          if make O=out ARCH=arm64 -j$(nproc) 2>&1 | tee build.log; then
            echo "âœ… Build successful!"
          else
            echo "âŒ Build failed, trying single-core..."
            
            # Single core for debugging
            make O=out ARCH=arm64 clean 2>/dev/null || true
            make O=out ARCH=arm64 -j1 2>&1 | tee build_single.log || {
              echo "âŒ Single-core build also failed"
              echo "=== LAST 50 LINES OF ERROR ==="
              tail -50 build_single.log
              exit 1
            }
          fi
          
          # Check for kernel image
          if [ -f "out/arch/arm64/boot/Image" ]; then
            echo "ðŸŽ‰ðŸŽ‰ðŸŽ‰ KERNEL BUILT SUCCESSFULLY! ðŸŽ‰ðŸŽ‰ðŸŽ‰"
            ls -lh out/arch/arm64/boot/Image
          else
            echo "âŒ Kernel Image not found!"
            exit 1
          fi

      # STEP 8: Create flashable package
      - name: Create Flashable Package
        if: success()
        run: |
          cd kernel
          
          echo "ðŸ“¦ Creating flashable package..."
          
          mkdir -p anykernel
          cp out/arch/arm64/boot/Image anykernel/
          
          cat > anykernel/anykernel.sh << 'EOF'
          #!/system/bin/sh
          
          ui_print " "
          ui_print "*******************************"
          ui_print "* GKI Kernel for Samsung A135F"
          ui_print "* With KernelSU Support"
          ui_print "* Build Date: $(date +%Y-%m-%d)"
          ui_print "*******************************"
          ui_print " "
          
          device=$(getprop ro.product.device)
          model=$(getprop ro.product.model)
          ui_print "- Device: $device"
          ui_print "- Model: $model"
          
          ui_print "- Backing up current kernel..."
          dd if=/dev/block/by-name/boot of=/sdcard/boot_backup.img 2>/dev/null || true
          
          ui_print "- Flashing new kernel..."
          dd if=/tmp/anykernel/Image of=/dev/block/by-name/boot 2>/dev/null || true
          
          ui_print "- Done!"
          ui_print " "
          EOF
          
          chmod +x anykernel/anykernel.sh
          
          cd anykernel
          zip -r9 ../A135F-GKI-Kernel.zip *
          
          echo "âœ… Flashable package created"

      # STEP 9: Upload artifacts
      - name: Upload Kernel Files
        uses: actions/upload-artifact@v4
        with:
          name: A135F-Kernel-Final
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/A135F-GKI-Kernel.zip
            kernel/out/.config
          retention-days: 7

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs-Final
          path: |
            kernel/build.log
            kernel/build_single.log
            kernel/config1.log
            kernel/config2.log
          retention-days: 3
